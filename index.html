<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator(simple)</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="calculator">
                <div id="body">
                    <button class="calculator-keys" id="num-01">1</button>
                    <button class="calculator-keys" id="num-02">2</button>
                    <button class="calculator-keys" id="num-03">3</button>
                    <button class="calculator-keys" id="num-04">4</button>
                    <button class="calculator-keys" id="num-05">5</button>
                    <button class="calculator-keys" id="num-06">6</button>
                    <button class="calculator-keys" id="num-07">7</button>
                    <button class="calculator-keys" id="num-08">8</button>
                    <button class="calculator-keys" id="num-09">9</button>
                    <button class="calculator-keys" id="num-00">0</button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
